# Configuração do Servidor
server.port=8080

# Configuração do Banco de Dados H2 em Memória
spring.datasource.url=jdbc:h2:mem:maquinaverdedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Habilitar o Console H2 para debug (acessível em http://localhost:8080/h2-console)
spring.h2.console.enabled=true

# Configuração do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'update' atualiza o schema do banco de dados automaticamente com base nas entidades
spring.jpa.hibernate.ddl-auto=update
